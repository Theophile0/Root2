<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/style.css">
    <script type="text/javascript" charset="utf-8"
            src="scripts/code.js"></script>
    <title>Invulformulier</title>
</head>
<body>
<form action="formulier" method="post/get">
    <label for="firstname">First name*:</label>
    <input type="text" name="FirstName" autofocus="autofocus" id="firstname" required="required" placeholder="Your first name"><br>
    <label for="lastname">Last name*:</label>
    <input type="text" name="LastName" id="lastname" required="required" placeholder="Your last name">
    
    <p>Which sport do you train?</p>
    <label for="running">Running</label>
    <input type="checkbox" id="running" name="running">
    <label for="swimming">Swimming</label>
    <input type="checkbox" id="swimming" name="swimming">
    <label for="rowing">Rowing</label>
    <input type="checkbox" id="rowing" name="rowing">
    
    <p>What is your gender?</p>
    <input type="radio" id="male" name="gender">
    <label for="male">Male</label><br>
    <input type="radio" id="female" name="gender">
    <label for="female">Female</label><br>
    
    <label for="movie">Favorite movie:</label>
    <input type="text" id="movie"><br>
    <label for="quote">Favorite quote:</label>
    <input type="text" id="quote" placeholder="Write your favorite quote"><br>
    <label for="password">Password*: </label>
    <input type="password" id="password" name="password"><br>
    <label for="food">Favorite food:</label>
    <select type="list" name="food" id="food">
        <option value="Hamburger">Hamburger</option>
        <option value="Fries">Fries</option>
        <option value="Lasagna">Lasagna</option>
        <option value="Pizza">Pizza</option>
    </select><br>

    <input type="file" name="file" id="file"><br>
    <label for="email">Email adress:</label>
    <input type="email" id="email" name="email" placeholder="Enter your email adress"><br>
    <label for="url">Favorite site:</label>
    <input type="url" name="site" id="url" placeholder="Enter the URL of your favorite site"><br>
    <label for="number10">Favorite number between 1-10:</label>
    <input type="number" id="number10" min="1" max="10" name="number10"><br>
    <label for="number1000">Favorite number between 11-1000:</label>
    <input type="range" id="number1000" name="number1000" min="11" max="1000"><br>

    <label for="born">When were you born?</label>
    <input type="date" id="born" name="birthdate"><br>
    <label for="zip-code">Belgium zip-code reg number*:</label>
    <input type="text" pattern="[0-9]{4}" id="zip-code" name="zip-code" required="required"><br>
    <label for="search">Search for something:</label>
    <input type="search" id="search" name="search"><br>
    <label for="color">What is your favorite color?</label>
    <input type="color" name="color" id="color"><br>
    <input type="submit" name="knop" value="verzenden">
</form> 
</body>
</html>
