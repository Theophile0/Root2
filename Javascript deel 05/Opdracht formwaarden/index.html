<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/style.css">
    <script type="text/javascript" charset="utf-8"
            src="scripts/code.js"></script>
    <title>Opdracht formwaarden</title>
</head>
<body>
<form action="formulier" method="post/get"></form>
<p>Is roker</p>
<input type="checkbox" id="roker"><br>
<p>Moedertaal</p>
<input type="radio" id="nederlands" name="moedertaal" value="nl">
<label for="nederlands">Nederlands</label>
<input type="radio" id="frans" name="moedertaal" value="fr">
<label for="frans">Frans</label>
<input type="radio" id="Engels" name="moedertaal" value="en">
<label for="nederlands">Engels</label><br>
<p>Favoriete buurland</p>
<select name="buurland" id="buurland" >
 <option value="Nederland">Nederland</option>
 <option value="Frankrijk">Frankrijk</option>
 <option value="Duitsland">Duitsland</option>
</select><br>

<p>Bestelling</p>
<select name="bestelling" id="bestelling" multiple a>
 <option value="aardappelen">aardappelen</option>
 <option value="brood">brood</option>
 <option value="melk">melk</option>
 <option value="biefstuk">biefstuk</option>
 <option value="chips">chips</option>
 <option value="krant">krant</option>
</select><br>
<input type="button" value="Toon resultaat" id="resultaat"><label for="resultaat"></label>
</form>
</body>
</html>
